    <!--hzj加载表格内容-->
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
            showTableData();
        });

        //渲染表格内容
        function showTableData() {
            // console.log("call showTableData!")
            $.ajax({
                method: 'GET',
                url: "http://127.0.0.1:5050/egoAdmin/ego_user_address",
                data: '',
                success: function (data, xhr, err) {
                    var dataTableContent = $('#dataTable').html()
                    //开始处理thead
                    dataTableContent +=
                        `
                <thead>
                    <tr>
                        <th>operation</th>
                `
                    //获取表头属性
                    theads = new Array()
                    theads.push('operation')
                    for (i in data[0]) {
                        theads.push(i)
                        dataTableContent +=
                            `<th>${i}</th>
                     `
                    }
                    //thead处理完毕
                    dataTableContent +=
                        `
                    </tr>
                </thead>
                `

                    //开始处理tbody
                    dataTableContent +=
                        `
                <tbody>
                `
                    // console.log(dataTableContent)

                    //处理tbody里面的内容
                    for (let i = 0; i < data.length; i++) {
                        dataTableContent +=
                            `<tr>
                    `
                        aid = data[i]['aid']
                        dataTableContent +=
                            `<th>
                                <a id='aid=${aid}' data-toggle="modal" data-target="#myModifyModal">修改</a>
                                <a class="bg-color-red" id='delete=${aid}'>删除</a>
                                </th>
                    `
                        for (let j = 1; j < theads.length; j++) {//j=1，要跳过operation
                            let keyname = theads[j]
                            let showContent = data[i][keyname]
                            
                            if (showContent!=null && showContent.length > 24) {
                                showContent = showContent.slice(0, 24) //字符串太长，截取前面一部分显示
                                showContent += `...`
                            }
                            //使用x,y的形式去标记当前的单元格的坐标
                            dataTableContent +=
                                `<th id='${i},${j}'>${showContent}</th>
                        `
                        }
                        dataTableContent +=
                            `</tr>
                    `
                    }
                    //tbody处理完毕
                    dataTableContent +=
                        `
                </tbody>
                `
                    $('#dataTable').html(dataTableContent)
                    $('#dataTable').dataTable(); //将表格做成定义好的格式
                    
                    bindToolTip(data); //将AJAX得到的数据当成参数传给外面的函数,这个函数用来绑定悬停查看详细信息

                    //选择所有带有id属性且值以"aid="开头的元素,当点击时会把这一行的数据渲染到模态框中
                    $(document).on('click', "[id^='aid=']", function(){
                        let aid = $(this).attr('id').split('=')[1]
                        let row = data[aid-1]
                        //修改模态框的内容
                        $('#aid').val(row['aid'])
                        $('#uid').val(row['uid'])
                        $('#receiver').val(row['receiver'])
                        $('#phone').val(row['phone'])
                        $('#province').val(row['province'])
                        $('#city').val(row['city'])
                        $('#county').val(row['county'])
                        $('#address').val(row['address'])
                        $('#postcode').val(row['postcode'])
                        $('#is_default').val(row['is_default'])
                    });

                    //选择所有带有id属性且值以"delete="开头的元素,当点击时会把这一行的数据获取到
                    $(document).on('click', "[id^='delete=']", function(){
                        let aid = $(this).attr('id').split('=')[1]
                        newData={
                            aid: aid
                        }
                        deleteData(newData)
                    });
                },
                error: function (xhr, err) {
                    alert("数据获取失败！", xhr, err)
                }
            })
        }

        //鼠标悬停显示详细内容
        function bindToolTip(data) {
            /*写js代码，超出部分用鼠标悬停时，tooltip显示完整内容*/
            $(document).on('mouseenter', "#dataTable th", function () {
                if($(this).attr('id')){
                    let X = $(this).attr('id').split(',')[0]
                    let Y = $(this).attr('id').split(',')[1]
                    let keyname = theads[Y]
                    $(this).attr('data-toggle', 'tooltip').attr('title', data[X][keyname]);
                }
            });
            //鼠标离开时，tooltip消失
            $(document).on('mouseleave', '#dataTable th', function () {
                $(this).attr('data-toggle', '');
            });
        }

        //将修改更新到数据库中
        function updateData(){
            let newData = {
                aid: $('#aid').val(),
                uid: $('#uid').val(),
                receiver: $('#receiver').val(),
                phone: $('#phone').val(),
                province: $('#province').val(),
                city: $('#city').val(),
                county: $('#county').val(),
                address: $('#address').val(),
                postcode: $('#postcode').val(),
                is_default: $('#is_default').val()
            }
            $.ajax({
                method: 'POST',
                url: "http://127.0.0.1:5050/egoAdmin/ego_user_address/updateData",
                data: newData,
                success: function (data, xhr, err) {
                    console.log(data);
                    alert("数据修改成功！")
                },
                error: function (xhr, err) {
                    alert("数据修改失败！", xhr, err)
                }
            });
        }

        //删除所选行信息
        function deleteData(newData){
            let result = confirm("确认删除这条数据吗？")
            if (result) {
                $.ajax({
                    method: 'GET',
                    url: "http://127.0.0.1:5050/egoAdmin/ego_user_address/deleteData",
                    data: newData,
                    success: function (data, xhr, err) {
                        console.log(data)
                        alert(`删除成功！收货地址表(ego_user_address)中有 1 条记录被删除！`)
                    },
                    error: function (xhr, err) {
                        alert("删除失败！后台服务器好像遇到了点问题", xhr, err)
                    }
                });
            }
        }
